name: Update README with JS

on:
  schedule:
    - cron: '0 0 * * *' # يشتغل كل يوم الساعة 12 بالليل
  workflow_dispatch: # يتيح لك تشغيله يدوياً للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run my Script
        run: node script.js # هنا بنشغل ملف الجافا سكريبت بتاعك

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README automatically" || exit 0
          git push
